<body>
    <p>The ternary operator starts with conditional expression followed by the ? operator. The second part (after ? and before :) will be executed if the condition turns out to be true. Suppose, the condition returns false, then the third part (after :) will be executed.</p>

    <script>

let a = 10, b = 5;

let c = a > b? a : b; // value of c would be 10
console.log(c = a > b? a : b);

// let d = a > b? b : a; // value of d would be 5

    </script>
</body>
