<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with rowspan & colspan</title>
</head>

<body>

    <h2>Product Info</h2>

    <table border="1" width="50%">

        <thead>

        <tr>
            <th>Product</th>
            <th>Flavors</th>
         </tr>

        </thead>

         <tr>
            <td rowspan="3">Milk</td>
            <td>Almond</td>
         </tr>

         <tr>
            <td>Mango</td>
        </tr>
         <tr>
            <td>Chocolate</td>
        </tr>

        <tr>
            <td colspan="4">These are Exclusive Flavors</td>
        </tr>

        
    </table>
    
</body>
</html>
