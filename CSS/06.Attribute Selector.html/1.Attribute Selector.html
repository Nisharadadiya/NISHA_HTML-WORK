<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS [attribute] Selector</title>

    <style>
       a[target]{background-color: rgb(197, 115, 197);}
             
        
    </style>

</head>
<body>
    
    <h1>CSS [attribute] Selector</h1>

    <p>The [attribute] selector is used to select elements with a specified attribute.</p>

    <p>The following example selects all <a> elements with a target attribute</p>

        <a target="_blank" href="www.myntra.com">Myntra</a>
        <a target="_parent" href="www.amazon.com">Amazon</a>

</body>
</html>
