<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS [attribute$="value"] Selector</title>
    <style>
        [class$=th]{background-color: rgb(149, 138, 220);}
    </style>
</head>
<body>
    <h1>CSS [attribute$="value"] Selector</h1>

    <p>The [attribute$="value"] selector is used to select elements whose attribute value ends with a specified value.</p>

    <p>The following example selects all elements with a class attribute value that ends with "th"</p>

    <div class="4th"> 4th standard</div>
    <div class="5th"> 5th standard</div>
    <div class="6th"> 6th standard</div>
    <div class="2nd"> 2nd standard</div>
</body>
</html>
