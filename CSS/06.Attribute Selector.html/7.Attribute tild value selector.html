<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS [attribute~="value"] Selector</title>

    <style>
        [title~="flower"]{border: 7px solid blue;}
    </style>

</head>
<body>
    <h1>CSS [attribute~="value"] Selector</h1>

    <p>The [attribute~="value"] selector is used to select elements with an attribute value containing a specified word.</p>

    <p>The following example selects all elements with a title attribute that contains a space-separated list of words, one of which is "flower"</p>

    <img src="../Rose.png" title="flower" width="200" height="150" alt="rose">
    <img src="../sunflower.png" title="flower" width="200" height="150" alt="Sunflower">
    <img src="../nature.png" title="Nature" width="200" height="150" alt="nature">
</body>

</html>
