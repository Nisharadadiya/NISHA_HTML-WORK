            display: flex;
            flex-direction: column;
            text-align:center;
            align-items: center;
            justify-content: center;
            height: 400px;
            font-family: sans-serif;
            font-size: 25px;
        }

    <div class="Radial-Gradient">
        <h1>Hello,world!</h1>
        <p>This is a beautiful Radial Gradient Background created with CSS.</p>
