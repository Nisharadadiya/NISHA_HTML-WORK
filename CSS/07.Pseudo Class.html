<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <style>
        button:hover{
            background-color: rgb(43, 226, 125);
            
        }

        button:active{
         background-color: rgb(64, 41, 212);
        }

        a:visited{
            color: rgb(152, 69, 21);
            
        }
        input:focus{
            outline: 1px solid rgb(228, 80, 196)
        
        }

    </style>

    
</head>
<body>
    <h1>Pseudo Class</h1>

    <p>A pseudo-class is used to define a special state of an element.</p>

    <p>For example, it can be used to:

        Style an element when a user mouses over it
        Style visited and unvisited links differently
        Style an element when it gets focus</p>

        <button>Select</button><br><br>

        <a href="https://www.google.com">Google</a>
        <a href="https://facebook.com">facebook</a>

        <input type="text" name="" value="">

        
</body>
</html>
