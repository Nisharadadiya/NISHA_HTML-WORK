<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Element</title>
    <style>
        p::first-letter{
            font-size: 50px;
        }
        p::first-line{
            color: blue;
        }
        p::selection{
            background-color: yellow;
            color: rgb(205, 94, 131);
        }
        h2::before,
        h2::after{
            content: "*";
        }
       
    </style>

  
</head>
<body>

    <h2>This is heading 1</h2>

    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quidem ullam, unde similique repellendus nemo odit itaque earum? Iure modi provident esse! Veniam dolorum exercitationem adipisci veritatis, soluta incidunt quibusdam minima.</p>

    
</body>
</html>
