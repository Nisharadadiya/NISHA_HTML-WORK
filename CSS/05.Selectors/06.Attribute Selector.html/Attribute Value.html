<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS[attribute="value"]</title>

    <style>
        a[target=_blank]{ background-color: rgb(125, 204, 60);}
        
    </style>

</head>

<body>
    
    <h1>CSS[attribute="value"]</h1>

    <p>The [attribute="value"] selector is used to select elements with a specified attribute and value.</p>

    <p>The following example selects all <a> elements with a target="_blank" attribute</p>

        <p>The link with target="_blank" gets a yellow background</p>

        <a target="_blank" href="www.google.com">Google</a>
        <a target="_parent" href="www.facebook.com">Facebook</a>
</body>
</html>
