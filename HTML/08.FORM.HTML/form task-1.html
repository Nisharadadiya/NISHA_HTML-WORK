<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task-1</title>
    <style>
       
        table{
            background-color: rgb(169, 162, 162);
            padding: 40px;
            margin: 0 auto;
            }

</head>
<body>
    <form>

        <table>

         <caption> 
            <h2 text-align="center"><u>Registration Form</u></h2>
         </caption>

            <tr>
                <td><label for="">First Name</label></td>
                <td><input type="text" name="" value=""></td>
            </tr>
            <tr>
                <td><label for="">Last Name</label></td>
                <td><input type="text" name="" value=""></td>
            </tr>
            <tr>
                <td><label for="">Nick Name</label></td>
                <td><input type="text" name="" value=""></td>
            </tr>
            <tr>
                <td><label for="">Email</label></td>
                <td><input type="Email" name="" value=""></td>
            </tr>
            <tr>
                <td><label for="">Password</label></td>
                <td><input type="Password" name="" value=""></td>
            </tr>
            <tr>
                <td><label for="">Date Of Birth</label></td>
                <td><input type="date" name="" value=""></td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td>
                <input type="radio" name="Gender" value="Male"><label for="">Male</label>
                <input type="radio" name="Gender" value="Female"><label for="">Female</label>

                </td>
            </tr>
            <tr>
                <td><label for="">Mobile</label></td>
                <td><input type="tel" name="" value=""></td>
            </tr>
            <tr>
                <td><label for="">Address</label></td>
                <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
            </tr>
            <tr>

            </tr>


        </table>
    </form>
    
</body>
