<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task-1</title>
    <style>
       
        table{
            background-color: rgb(209, 205, 205);
    
            }
        
        
    </style>
</head>
<body>
    <form>

        <table align="center" border="1">

            <tr>
                <td colspan="2" align="center">
                  <u><h3>Registration Form</h3></u>
                </td>
            </tr>         

            <tr>
                <td><label for="">First Name</label></td>
                <td><input type="text" name="" value=""></td>
            </tr>
            <tr>
                <td><label for="">Last Name</label></td>
                <td><input type="text" name="" value=""></td>
            </tr>
            <tr>
                <td><label for="">Nick Name</label></td>
                <td><input type="text" name="" value=""></td>
            </tr>
            <tr>
                <td><label for="">Email</label></td>
                <td><input type="Email" name="" value=""></td>
            </tr>
            <tr>
                <td><label for="">Password</label></td>
                <td><input type="Password" name="" value=""></td>
            </tr>
            <tr>
                <td><label for="">Date Of Birth</label></td>
                <td><input type="date" name="" value=""></td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td>
                <input type="radio" name="Gender" value="Male"><label for="">Male</label>
                <input type="radio" name="Gender" value="Female"><label for="">Female</label>
                <input type="radio" name="Gender" value="Others"><label for="">Others</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Mobile</label></td>
                <td><input type="tel" name="" value=""></td>
            </tr>
            <tr>
                <td><label for="">Address</label></td>
                <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td><label for=""></label></td>
                <td><input type="button" name="" value="Submit"></td>
            </tr>


        </table>
    </form>
    
</body>
</html>
