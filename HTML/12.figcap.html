<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure caption</title>
</head>
<body>

    <h2>Figure Caption</h2>

    <p>The figcaption tag defines a caption for a figure element.</p>

    <h2>Image with Label</h2>
    <img src="../tom&jerry.jpeg" alt="Tom & Jerry">
    <label for="">Figure 1.2</label>

    <h2>Image with P</h2>
    <img src="../../NISHA_HTML-WORK/HTML/mercedes.jpeg" alt="">
    <p>Mercedes AMG S 63</p>

    <h2>Image with div</h2>
    <img src="../tom&jerry.jpeg" alt="">
    <div>Tom & Jerry</div>

    <figure>
        <img src="../tom&jerry.jpeg" alt="No IMAGE">
        <figcaption>Figure 5.5</figcaption>
    </figure>

    
</body>
</html>
